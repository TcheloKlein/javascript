<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        font: normal 20pt arial; /*para tamanho e formato das letras */
      }
    </style>
  </head>
  <body>
    <script>
      var nome = window.prompt("Qual seu nome");
      document.write(
        `Ola, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras<br/>`
      );
      document.write(
        `Seu nome em maiúsculas <strong>${nome.toUpperCase()}</strong> <br/>`
      ); //.toUpperCase para maiúsculas
      document.write(
        `Seu nome em minusculas é <strong>${nome.toLowerCase()}</Strong>`
      ); // .toLowerCase para minusculas
    </script>
  </body>
</html>
