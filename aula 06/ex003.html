<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro ropgrama</title>


    <style>
    body {background-color: rgb(90, 90, 209);
    color: aliceblue;   /* comentario em CSS */
    font-size: 20pt;}
    h1 {color: brown;}
    </style>
</head>
<body>
   <h1> Olá, mundo!</h1>    <!-- comentario em html -->
   <p>Já me livrei da maldição</p>


   <script>
      var n1 = Number(window.prompt('digite um numero: ')) // pode usar só (Number)
      var n2 = Number(window.prompt('digite outro numero: '))
      var s = n1 + n2

      window.alert(` a soma de ${n1} e ${n2} é igual a ${s}`)
      //(number + number) para adição
      //(string + string) para concatenação
</script>
</body>
</html>
